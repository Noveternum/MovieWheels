<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style1.css">
    
	<!DOCTYPE html>
  </head>
  <body>
    <div class="bg-image"></div>
    <h1>Welcome to our website</h1>
    <p>Pavyzdys ką galiu padaryti per 20 min kažkur su chat Gpt</p>
    <div class="fleet">
      <h2>Our Fleet</h2>
      <form id="rental-form">
        <div class="rental">
          <label class="animate" for="size-small">"Small Minibus (up to 8 passengers)"</br> galiu padaryti su aprašymų</label>
          <img src="/images/Mercedes_Sprinter.jpg" alt="Small Minibus" width="200" height="150">
          <select id="size-small" name="small">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="rental">
          <label for="size-medium">Medium Minibus (up to 12 passengers):</label>
          <img src="/images/3.jpg" alt="Small Minibus" width="200" height="150">
          <select id="size-medium" name="medium">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          </select>
          </div>
          <div class="rental">
          <label for="size-large">Large Minibus (up to 16 passengers):</label>
          <img src="/images/mercedes_2.jpg" alt="Small Minibus" width="200" height="150">
          <select id="size-large" name="large">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          </select>
          </div>
          <button type="submit">Add to Cart</button>
          </form>
          </div>
          <div class="cart">
          <h2>Shopping Cart</h2>
          <table>
          <thead>
          <tr>
          <th>Vehicle</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Subtotal</th>
          </tr>
          </thead>
          <tbody id="cart-body">
          </tbody>
          </table>
          <div class="total" id="total"></div>
          </div>
          
</body>
<script src="script.js" defer></script>
</html>
